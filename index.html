<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Viewer</title>
    <script src="https://kit.fontawesome.com/87e3f44068.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="top-bar">
      <div class="container">
        <button class="btn" id="prev-page">
           <i class="fa fa-arrow-circle-left" aria-hidden="true"></i>
               Prev Page
        </button>
        <button class="btn" id="next-page">
            Next Page <i class="fa fa-arrow-circle-right" aria-hidden="true"></i>            
        </button>
        <span class="page-info">Page  
            <span id="page-num"></span> of <span id="page-count"></span>
        </span>
      </div>
    </div>

    <canvas id="pdf-render"></canvas>
    <script src="https://mozilla.github.io/pdf.js/build/pdf.js"></script>
    <script src="main.js"></script>
    <script>
        // removes focus after a click
        document.querySelector('#prev-page').addEventListener
        ('mouseup',(e) => {e.target.blur();});
        document.querySelector('#next-page').addEventListener
                ('mouseup', (e) => {e.target.blur();});
    </script>
</body>
</html>
